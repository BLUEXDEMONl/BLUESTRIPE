<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Media Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Simple Media Platform</h1>
        <div id="auth-section">
            <h2>Register / Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button id="register-btn">Register</button>
            <button id="login-btn">Login</button>
        </div>
        <div id="user-section" style="display: none;">
            <h2>Welcome, <span id="user-greeting"></span>!</h2>
            <div id="profile-pic-section">
                <h3>Profile Picture</h3>
                <img id="profile-pic" src="" alt="Profile Picture" style="display: none;">
                <input type="file" id="profile-pic-input" accept="image/*">
                <button id="upload-profile-pic-btn">Upload Profile Picture</button>
            </div>
            <div id="create-post-section">
                <h3>Create a Post</h3>
                <input type="file" id="post-media-input" accept="image/*,video/*">
                <textarea id="post-caption" placeholder="Write a caption..."></textarea>
                <button id="create-post-btn">Create Post</button>
            </div>
        </div>
        <div id="posts-section">
            <h2>Posts</h2>
            <div id="posts-container"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
